name: Android CI

on:
  pull_request:
    branches-ignore:
      - 'l10n_v3_openjdk2'
  push:
    branches-ignore:
      - 'l10n_v3_openjdk2'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - uses: actions/checkout@v2
      with:
        repository: PojavLauncherTeam/gl4es 
        path: gl4es

    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

